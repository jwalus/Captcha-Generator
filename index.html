<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link rel="stylesheet" href="style.css">
  <title>Captcha Generator</title>
</head>
<body>
  <div class="container">
    <header>Captcha Generator</header>
    <div class="input-field captcha">
      <input type="text" value="" id="capher">
      <button>
        <i class="fa-solid fa-arrows-rotate"></i>
      </button>
    </div>
    <div class="input-field captcha_input">
      <input type="text" placeholder="Enter captcha" class="capher">
    </div>
    <div class="answer">Entered captcha is correct.</div>
    <div class="input_field button disabled">
      <button class="submit">Submit Captcha</button>
    </div>
  </div>
  <script src="index.js"></script>
</body>
</html>
